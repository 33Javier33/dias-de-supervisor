<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Trabajo</title>
    <style>
        /* --- Tema Claro (Predeterminado) y Variables Globales --- */
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #333;
            --text-color-secondary: #555;
            --text-color-muted: #6a7c8d;
            --border-color: #e0e6ed;
            --border-color-light: #e9edf2;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --header-text-color: #2c3e50;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --button-text-color: #ffffff;
            --report-btn-bg: #28a745;
            --report-btn-hover-bg: #218838;
            --data-btn-bg: #6c757d;
            --data-btn-hover-bg: #5a6268;
            --day-empty-bg: #f7f9fc;
            --day-empty-border: #f0f2f5;
            --day-default-bg: #fdfefe;
            --day-default-border: #e9edf2;
            --status-supervisor-bg: #e0f2f7;
            --status-supervisor-border: #b3e0ed;
            --status-supervisor-text: #005f73;
            --status-crupier-bg: #e6ffe6;
            --status-crupier-border: #b3f0b3;
            --status-crupier-text: #2d6b3d;
            --input-bg: #f8f9fa;
            --input-border: #ced4da;
            --report-output-bg: #e9ecef;
        }

        /* --- Tema Oscuro --- */
        body.dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-color-secondary: #b0b0b0;
            --text-color-muted: #888888;
            --border-color: #3a3a3a;
            --border-color-light: #2c2c2c;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --header-text-color: #ffffff;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --button-text-color: #ffffff;
            --report-btn-bg: #28a745;
            --report-btn-hover-bg: #218838;
            --data-btn-bg: #5a6268;
            --data-btn-hover-bg: #494f54;
            --day-empty-bg: #1a1a1a;
            --day-empty-border: #121212;
            --day-default-bg: #2c2c2c;
            --day-default-border: #3a3a3a;
            --status-supervisor-bg: #003f5c;
            --status-supervisor-border: #005f73;
            --status-supervisor-text: #a7d8e8;
            --status-crupier-bg: #1e4620;
            --status-crupier-border: #2d6b3d;
            --status-crupier-text: #b3f0b3;
            --input-bg: #333333;
            --input-border: #555555;
            --report-output-bg: #252525;
        }

        /* --- Estilos Generales --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Contenedores Principales --- */
        .calendar-container, .data-management-container, .report-section {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 25px;
            width: 100%;
            max-width: 580px;
            min-width: 320px;
            box-sizing: border-box;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        /* --- Encabezado del Calendario --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .header h2 {
            margin: 0;
            font-size: 2em;
            color: var(--header-text-color);
            text-align: center;
            flex-grow: 1;
        }
        .header button {
            background-color: var(--button-bg);
            color: var(--button-text-color);
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-1px);
        }
        #themeToggle {
            background-color: transparent;
            font-size: 1.5em;
            padding: 5px 10px;
            box-shadow: none;
            color: var(--text-color);
            order: -1;
        }

        /* --- Días del Calendario --- */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            color: var(--text-color-muted);
            text-align: center;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            background-color: var(--day-default-bg);
            border: 1px solid var(--day-default-border);
            border-radius: 8px;
            padding-bottom: 100%;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease, border-color 0.2s;
        }
        .day:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .day.empty {
            background-color: var(--day-empty-bg);
            border-color: var(--day-empty-border);
            cursor: default;
            pointer-events: none;
        }
        .day-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            align-items: center; padding: 8px 4px; box-sizing: border-box;
        }
        .day .day-number { font-size: 1.3em; font-weight: bold; color: var(--text-color); }
        .day .status-text {
            font-size: 0.8em; font-weight: 600; color: var(--text-color-secondary);
            text-align: center; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .status-libre { background-color: var(--day-default-bg); border-color: var(--day-default-border); }
        .status-supervisor { background-color: var(--status-supervisor-bg); border-color: var(--status-supervisor-border); }
        .status-supervisor .status-text, .status-supervisor .day-number { color: var(--status-supervisor-text); }
        .status-crupier { background-color: var(--status-crupier-bg); border-color: var(--status-crupier-border); }
        .status-crupier .status-text, .status-crupier .day-number { color: var(--status-crupier-text); }

        /* --- Sección de Gestión de Datos --- */
        .data-management-container h3 {
            margin-top: 0;
            color: var(--header-text-color);
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        .data-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .data-buttons button {
            background-color: var(--data-btn-bg);
            color: var(--button-text-color);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .data-buttons button:hover {
            background-color: var(--data-btn-hover-bg);
            transform: translateY(-1px);
        }

        /* --- Sección de Informe --- */
        .report-section { text-align: center; }
        .report-section h3 { margin-top: 0; color: var(--header-text-color); font-size: 1.5em; margin-bottom: 15px; }
        .report-controls { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 15px; }
        .report-controls .control-group { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 8px; width: 100%; }
        .report-controls label { font-size: 0.95em; color: var(--text-color-secondary); white-space: nowrap; }
        .report-controls select, .report-controls input[type="number"] {
            padding: 8px; border: 1px solid var(--input-border); border-radius: 5px; font-size: 1em;
            background-color: var(--input-bg); color: var(--text-color); flex-shrink: 0;
        }
        .report-controls input[type="number"] { width: 70px; text-align: center; }
        .report-section button {
            background-color: var(--report-btn-bg); color: var(--button-text-color); border: none; padding: 12px 20px;
            border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }
        .report-section button:hover { background-color: var(--report-btn-hover-bg); transform: translateY(-1px); }
        .report-output {
            background-color: var(--report-output-bg); border: 1px solid var(--input-border);
            border-radius: 8px; padding: 15px; text-align: left; white-space: pre-wrap; word-wrap: break-word;
            font-family: monospace; font-size: 0.9em; min-height: 50px; max-height: 200px;
            overflow-y: auto; margin-top: 15px; cursor: text; color: var(--text-color);
        }

        /* --- Estilos de Notificaciones Tostador --- */
        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 9999;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
        }
        .toast {
            background-color: #2c3e50; color: white; padding: 12px 20px;
            border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 0.95em; opacity: 0; transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .toast.show { opacity: 1; transform: translateX(0); }

        /* --- Media Queries --- */
        @media (max-width: 600px) {
            .calendar-container, .data-management-container, .report-section { padding: 15px; }
            .header h2 { font-size: 1.6em; }
            .header button { padding: 8px 12px; font-size: 1em; }
            .weekdays { font-size: 0.9em; }
            .day .day-number { font-size: 1.1em; }
            .day .status-text { font-size: 0.75em; }
            .data-management-container h3, .report-section h3 { font-size: 1.2em; }
            #themeToggle { font-size: 1.3em; }
            .report-controls .control-group { flex-direction: column; gap: 5px; }
            #toast-container { right: 10px; top: 10px; width: calc(100% - 20px); }
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <div class="calendar-container">
        <div class="header">
            <button id="themeToggle">🌙</button>
            <button id="prevMonth">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="weekdays">
            <span>Lun</span><span>Mar</span><span>Mié</span><span>Jue</span><span>Vie</span><span>Sáb</span><span>Dom</span>
        </div>
        <div id="calendarGrid" class="day-grid"></div>
    </div>

    <div class="data-management-container">
        <h3>Gestión de Datos</h3>
        <div class="data-buttons">
            <button id="importDataBtn">Importar Datos</button>
            <button id="exportDataBtn">Exportar Datos</button>
        </div>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
    </div>

    <div class="report-section">
        <h3>Generar Informe de Supervisor</h3>
        <div class="report-controls">
            <div class="control-group">
                <label>Informe del **15** de:</label>
                <select id="reportMonth"></select>
                <input type="number" id="reportYear" min="2000" max="2100">
            </div>
            <div class="control-group">
                <label>al **15** del mes siguiente</label>
            </div>
        </div>
        <button id="generateReportBtn">Generar Informe</button>
        <div class="report-output" id="reportOutput">
            Selecciona el mes y año de inicio, luego haz clic en "Generar Informe".
        </div>
    </div>

    <script>
        // Elementos del DOM
        const calendarGrid = document.getElementById('calendarGrid');
        const monthYearLabel = document.getElementById('monthYear');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const themeToggleBtn = document.getElementById('themeToggle');
        const generateReportBtn = document.getElementById('generateReportBtn');
        const reportOutput = document.getElementById('reportOutput');
        const reportMonthSelect = document.getElementById('reportMonth');
        const reportYearInput = document.getElementById('reportYear');
        const toastContainer = document.getElementById('toast-container');
        const importDataBtn = document.getElementById('importDataBtn');
        const exportDataBtn = document.getElementById('exportDataBtn');
        const fileInput = document.getElementById('fileInput');

        // Estado de la aplicación
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        const statuses = ["Libre", "Supervisor", "Crupier"];
        const statusClassMap = {
            "Libre": "status-libre",
            "Supervisor": "status-supervisor",
            "Crupier": "status-crupier"
        };
        let workDays = JSON.parse(localStorage.getItem('workDays')) || {};
        const monthNames = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        // --- FUNCIONES ---

        function showToast(message, duration = 4000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.classList.add('show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, duration);
        }

        function renderCalendar() {
            calendarGrid.innerHTML = '';
            monthYearLabel.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            let firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const firstDayAdjusted = (firstDay === 0) ? 6 : firstDay - 1;

            for (let i = 0; i < firstDayAdjusted; i++) {
                calendarGrid.insertAdjacentHTML('beforeend', '<div class="day empty"></div>');
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const status = workDays[dateKey] || "Libre";
                const dayDiv = document.createElement('div');
                dayDiv.className = `day ${statusClassMap[status]}`;
                dayDiv.dataset.date = dateKey;
                dayDiv.innerHTML = `
                    <div class="day-content">
                        <span class="day-number">${day}</span>
                        <span class="status-text">${status === "Libre" ? "" : status}</span>
                    </div>`;
                dayDiv.addEventListener('click', () => toggleDayStatus(dayDiv, dateKey));
                calendarGrid.appendChild(dayDiv);
            }
        }

        function toggleDayStatus(dayDiv, dateKey) {
            const oldStatus = workDays[dateKey] || "Libre";
            const newStatus = statuses[(statuses.indexOf(oldStatus) + 1) % statuses.length];
            workDays[dateKey] = newStatus;
            localStorage.setItem('workDays', JSON.stringify(workDays));

            Object.values(statusClassMap).forEach(cls => dayDiv.classList.remove(cls));
            dayDiv.classList.add(statusClassMap[newStatus]);
            dayDiv.querySelector('.status-text').textContent = newStatus === "Libre" ? "" : newStatus;

            const formattedDate = dateKey.split('-').reverse().join('-');
            showToast(`Día ${formattedDate} actualizado a ${newStatus}.`);
        }
        
        function initializeReportControls() {
            reportMonthSelect.innerHTML = monthNames.map((name, index) => `<option value="${index}">${name}</option>`).join('');
            reportMonthSelect.value = localStorage.getItem('reportMonth') || currentMonth;
            reportYearInput.value = localStorage.getItem('reportYear') || currentYear;
            reportMonthSelect.addEventListener('change', () => localStorage.setItem('reportMonth', reportMonthSelect.value));
            reportYearInput.addEventListener('change', () => localStorage.setItem('reportYear', reportYearInput.value));
        }

        function copyTextToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Informe copiado al portapapeles. ¡Listo!');
            }).catch(err => {
                console.error('Error al copiar:', err);
                showToast('Error al copiar el texto.', 4000);
            });
        }

        function generateReport() {
            const reportMonth = parseInt(reportMonthSelect.value);
            const reportYear = parseInt(reportYearInput.value);
            let startDate = new Date(reportYear, reportMonth, 15);
            let endDate = new Date(reportYear, reportMonth + 1, 15);
            let supervisorDays = [];
            
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const dateKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                if (workDays[dateKey] === "Supervisor") {
                    const formattedDate = `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth() + 1).padStart(2, '0')}-${d.getFullYear()}`;
                    supervisorDays.push(formattedDate);
                }
            }
            
            const startMonthName = monthNames[startDate.getMonth()];
            const endMonthName = monthNames[endDate.getMonth()];
            
            let reportText = `Informe de días de Supervisor\n`;
            reportText += `Del 15 de ${startMonthName} ${startDate.getFullYear()} al 15 de ${endMonthName} ${endDate.getFullYear()}\n\n`;
            reportText += `**Cantidad de días: ${supervisorDays.length}**\n`;
            reportText += "--------------------------------------\n";
            reportText += supervisorDays.length > 0 ? supervisorDays.map(day => `- ${day}`).join('\n') : "No se registraron días de Supervisor.";
            reportText += "\n--------------------------------------";
            
            reportOutput.textContent = reportText;
            copyTextToClipboard(reportText);
        }

        // --- FUNCIONES DE IMPORTAR/EXPORTAR ---
        function exportData() {
            const dataStr = JSON.stringify(workDays, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'calendario-trabajo-backup.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showToast('Datos exportados correctamente.');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    // Validación simple para asegurar que es un objeto
                    if (typeof importedData === 'object' && importedData !== null && !Array.isArray(importedData)) {
                        workDays = importedData;
                        localStorage.setItem('workDays', JSON.stringify(workDays));
                        renderCalendar();
                        showToast('¡Datos importados con éxito!');
                    } else {
                        throw new Error('El formato del archivo no es válido.');
                    }
                } catch (error) {
                    console.error('Error al importar el archivo:', error);
                    showToast('Error: El archivo no es válido o está dañado.');
                } finally {
                    // Resetear el valor del input para permitir importar el mismo archivo de nuevo
                    fileInput.value = '';
                }
            };
            reader.readAsText(file);
        }

        // --- MANEJADORES DE EVENTOS ---
        prevMonthBtn.addEventListener('click', () => {
            currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
            if (currentMonth === 11) currentYear--;
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
            if (currentMonth === 0) currentYear++;
            renderCalendar();
        });

        generateReportBtn.addEventListener('click', generateReport);
        exportDataBtn.addEventListener('click', exportData);
        importDataBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', importData);

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggleBtn.textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggleBtn.textContent = '☀️';
            } else {
                themeToggleBtn.textContent = '🌙';
            }
            renderCalendar();
            initializeReportControls();
        });
    </script>
</body>
</html>
